<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Filters</title>
	<script src='https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js'></script> 
	<script src='scripts.js'></script>
	<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<h1>Image Filters</h1>
	<div class="container"><canvas id="canvas"></canvas>
	<h2>Load Image</h2>
<p><input type="file" multiple="false" accept="image/*" id='finput' onchange="upload()"></p>
<p id="image_size"></p>
<h2>Choose Filter</h2>
	<p><input type="button" onclick="makeGray()" value="Grayscale"><br>
		<input type="button" onclick="makeRed()" value="Red">
		<input type="button" onclick="makeOrange()" value="Orange">
		<input type="button" onclick="makeYellow()" value="Yellow">
		<input type="button" onclick="makeGreen()" value="Green">
		<input type="button" onclick="makeBlue()" value="Blue">
		<input type="button" onclick="makeRainbow()" value="Rainbow"><br>
		<input type="button" onclick="makeWindowPane()" value="Window Pane">
	
	<input type="button" onclick="makeBlur()" value="Blur"></p>
	<p><input type="button" onclick="reset()" value="Reset Image"></p></div>
</body>
</html>
